<script>

const secretNumber = 3;


let guess = prompt("Вгадайте число (від 1 до 5):");


if (guess == secretNumber) {
    alert("Congratulations, You did it!");
} else if (guess > secretNumber) {
    alert("The number is too long");
} else if (guess < secretNumber) {
    alert("The number is short");
} else {
    alert("Invalid input");
}

</script>

<script>

let day = prompt("Введіть назву дня тижня:");

day = day.toLowerCase();

switch (day) {
    case "понеділок":
    case "monday":
        alert("Початок робочого тижня!");
        break;
    case "п'ятниця":
    case "friday":
        alert("Кінець робочого тижня!");
        break;
    default:
        alert("Звичайний день");
}

</script>
