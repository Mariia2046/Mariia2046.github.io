<script>
min(2, 5) == 2
min(3, -1) == -1
min(1, 1) == 1

function min(a, b) {
  if (a < b) {
    return a;
  } else if (b < a) {
    return b;
  } else {
    return undefined;
  }
}

function min(a, b) {
  return a < b ? a : (b < a ? b : undefined);
}
</script>

<script>
    function pow(x, n) {
  if (n === 1) {
    return x;
  } else {
    return x * pow(x, n - 1);
  }
}
</script>

<script>
    function pow(x, n) {
  if (n === 1) {
    return x;
  } else if (n > 1) {
    return x * pow(x, n - 1);
  } else {
    return "Параметр n повинен бути натуральним числом (більше або рівним 1).";
  }
}

let x = parseFloat(prompt("Введіть значення x:"));
let n = parseInt(prompt("Введіть значення n:"));

if (!isNaN(x) && !isNaN(n)) {
  console.log("Результат:", pow(x, n));
} else {
  console.log("Введені значення не є числами.");
}
</script>

<script>

    // Оголошення функції ask
function ask(question, yes, no) {
  if (confirm(question)) yes();
  else no();
}

// Оголошення стрілкових функцій для передачі в якості аргументів
let yesFunction = () => console.log('Ви погодилися.');
let noFunction = () => console.log('Ви відмовилися.');

// Виклик функції ask з використанням стрілкових функцій
ask("Згодні?", yesFunction, noFunction);
</script>

<script>

function ask(question, yes, no) {
  if (confirm(question)) yes();
  else no();
}

// Функціональні вирази для передачі в якості аргументів

  console.log('Ви погодилися.');
};

  console.log('Ви відмовилися.');
};

// Виклик функції ask з використанням функціональних виразів
ask("Згодні?", yesFunction, noFunction);
</script>
